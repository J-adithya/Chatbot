<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP-Powered Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle"></button>
    </div>
    <div class="main-container">
        <div class="chat-container">
            <div id="chat-log" class="chat-log"></div>
            <div id="loading" class="loading"></div>
            <div id="typing-indicator" class="typing-indicator">Bot is typing...</div>
            <div class="input-container">
                <textarea id="chat-input" class="chat-input" placeholder="Type your message..."></textarea>
                <button id="send-button" class="send-button" onclick="sendMessage()">Send</button>
                <button id="clear-chat-button" class="clear-chat-button" onclick="clearChat()">Clear Chat</button>
                <button id="download-chat-button" class="download-chat-button" onclick="downloadChat()">ðŸ“¥</button>
            </div>
        </div>
    </div>

    <script>
        function appendMessage(sender, message) {
            const chatLog = document.getElementById('chat-log');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = `${message}`;
            
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            messageContainer.appendChild(messageDiv);
            
            chatLog.appendChild(messageContainer);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function showThinkingAnimation() {
            document.getElementById('loading').classList.add('show');
        }

        function hideThinkingAnimation() {
            document.getElementById('loading').classList.remove('show');
        }

        function showTypingIndicator() {
            document.getElementById('typing-indicator').classList.add('show');
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').classList.remove('show');
        }

        function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message !== '') {
                appendMessage('user', message);
                chatInput.value = '';

                showThinkingAnimation();
                showTypingIndicator();

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.reply);
                    hideThinkingAnimation();
                    hideTypingIndicator();
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideThinkingAnimation();
                    hideTypingIndicator();
                });
            }
        }

        function clearChat() {
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML = '';
        }

        function downloadChat() {
            const chatLog = document.getElementById('chat-log').innerText;
            const blob = new Blob([chatLog], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'chat_log.txt';
            a.click();
        }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
